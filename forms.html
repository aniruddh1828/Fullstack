<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enetr the password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter the color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter the number:</label>
            <input id="number" type="number" placeholder="number" name="num" min="1" max="200">
        </p>

        <button type="button">Regular Button (won't submit)</button>
        <button>Submit!! </button>

    </form>
    <h2>Hijacking Search</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="XS">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="S">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="M">
        </p>

        <p>
            <label for="Please Select an Entree"></label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="chicken">Chicken</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" name="cheese" id="cheese" value="76" min="1" max="100">
        </p>

        <p>
            <label for="requests">Any Special Requests??</label>
            <br>
            <textarea name="requests" id="requests" placeholder="Type Anything" cols="30" rows="10"></textarea>
        </p>
        <button>Submit</button>
    </form>




</body>

</html>
